{% extends 'base.html' %}

{%block title %} View Orders {% endblock %}


{% block body %}

<h2 style="background-color: #000; color: #fff; border-radius: 8px; height: 50px; align-content: center; text-align: center;">
    Orders Status Management    <a href="/view-orders" class="btn btn-primary btn-sm"> Go Back </a></h2>

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">Order Status</th>
            <th scope="col">Order Status</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <form action="" method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}

                <td>{{ form.order_status }}</td>
                <td>{{ form.update() }}</td>
            </form>
        </tr>
    </tbody>
</table>

{% endblock %}
